<div class="container-fluid h-100">
    <div class="row" id="roverForm">
        <div class="col-sm-4 bg-light text-right">
            <label for="assest" class="mr-5">Choose asset</label>
            <select name="asset" [(ngModel)]="roverName" (change)="limitDates($event)">
                <option *ngFor="let r of possibleRovers" [ngValue]="r" >{{r}}</option>
            </select>
        </div>
        <div class="col-sm-4 bg-light text-center">
            <label for="earthdate" class="mr-5">Earth Date</label>
            <input id="rovDate" type="date" name="earthdate" [(ngModel)]="date">      
        </div>
        <div class="col-sm-4 bg-light text-left">
            <button class="btn" name="submit" (click)="roverSubmit(roverName, date)">Submit</button>
        </div>
    </div>
    <div class="row my-auto h-100">
        <div class="col-12 mx-auto my-auto">
            <div id="carouselExampleControls" class="carousel mx-auto w-50" [class.hide]="hidden" data-interval="false">
                    <div class="carousel-inner d-block" >
                            <div class="card mb-3 carousel-item active" id="mainCard" style="min-height: 20em;">
                                <div class="card-body">
                                    <p class="card-text" id="roverInstructions">{{loading}}</p>
                                    <p class="card-text" id="roverInfo">{{getInfo(roverName)}}</p>
                                </div>
                            </div>
                            <div class="card mb-3 carousel-item" *ngFor="let rov of rovers; index as i">
                                <img  class="card-img-top" src="{{rov.img_src}}" alt="Asset Image" style="height: 70%; width: 70%;">
                                <div class="card-body" id="resultBody" style="display: inline-block">
                                    <h5 class="card-title">{{rov.rover.name}}</h5>
                                    <p class="card-text">{{rov.camera.full_name}}</p>
                                    <p class="card-text"><small class="text-muted">{{rov.earth_date}}</small></p>
                                    <p class="card-text"><small class="text-muted">{{i+1}}</small></p>
                                </div>
                            </div>
                        
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
            </div>
            
         </div>
    </div>
</div>
